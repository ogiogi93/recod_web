{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="nk-gap-1"></div>
        <div class="nk-widget">
            <h4 class="nk-widget-title">
                <span class="text-main-1"></span>
                チームを新規作成・修正する
            </h4>
            <div class="nk-widget-content">
                {% if team_id %}
                    <form method="post" class="nk-form" action="{% url 'edit_team_page' team_id=team_id %}">
                        <div class="form-group">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button class="btn btn-primary pull-right" type="submit"> 更新 </button>
                    </form>
                {% else %}
                <form method="post" class="nk-form" action="{% url 'create_team_page' %}">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button class="btn btn-primary pull-right" type="submit"> 作成 </button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="nk-gap-2"></div>
{% endblock %}
